<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Symfony Trends</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="js/venn/venn.js"></script>
    <script src="js/bar-chart.js"></script>
    <script src="js/line-chart.js"></script>
    <script src="js/map-chart.js"></script>
    <!-- https://github.com/benfred/venn.js -->
    <script src="js/venn-diagramm.js"></script>
</head>

<body>
<div class="content">
<div class="row">
    <div class="col-md-12">
        <h1>Symfony Trends</h1>
    </div>
</div>


    
    
        <div class="row">

            
                <div class="col-md-6 col-xs-12 col-sm-12">
                    <h2>Commit number growth</h2>

                                            <div id="commit_number_growth_per_date" class="chart line-chart"></div>
                        <script>
                            drawLineChart("#commit_number_growth_per_date", "data/commit_number_growth_per_date.json", "");
                        </script>
                                    </div>

            
                <div class="col-md-6 col-xs-12 col-sm-12">
                    <h2>How many developers contribute to different projects</h2>

                                            <div id="contributors_intersection" class="chart venn-chart"></div>
                        <script>
                            drawVennChart("#contributors_intersection", "data/contributors_intersection.json", "");
                        </script>
                                    </div>

                    </div>

    
        <div class="row">

            
                <div class="col-md-6 col-xs-12 col-sm-12">
                    <h2>Number of developers who made certain count of commits to Symfony</h2>

                                            <div id="commit_count_distribution_symfony" class="chart bar-chart"></div>
                        <script>
                            drawBarChart("#commit_count_distribution_symfony", "data/commit_count_distribution_symfony.json", "");
                        </script>
                                    </div>

            
                <div class="col-md-6 col-xs-12 col-sm-12">
                    <h2>Number of developers who made certain count of commits to Symfony docs</h2>

                                            <div id="commit_count_distribution_symfony_docs" class="chart bar-chart"></div>
                        <script>
                            drawBarChart("#commit_count_distribution_symfony_docs", "data/commit_count_distribution_symfony_docs.json", "");
                        </script>
                                    </div>

                    </div>

    
        <div class="row">

            
                <div class="col-md-6 col-xs-12 col-sm-12">
                    <h2>Where Symfony contributors live and work</h2>

                                            <iframe src="contributors_per_country_symfony.html" id="contributors_per_country_symfony" class="chart" scrolling="no"></iframe>
                                    </div>

                    </div>

    </div>
</body>
</html>
