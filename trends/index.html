<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Symfony Trends</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
</head>

<body>
<div class="content">
<div class="row">
    <div class="col-md-12">
        <h1>Symfony Trends</h1>
    </div>
</div>


    
    
        <div class="row">

            
                <div class="col-md-6 col-xs-12 col-sm-12">
                    <h2>Number of developers who made certain count of commits to Symfony</h2>

                                            <div id="commit_count_distribution_symfony" class="chart column-chart"></div>
                        <script>

                            $.getJSON('data/commit_count_distribution_symfony.json', function(data) {
                                var chart = new Highcharts.Chart('commit_count_distribution_symfony', data);
                            });
                        </script>
                                    </div>

            
                <div class="col-md-6 col-xs-12 col-sm-12">
                    <h2>Number of developers who made certain count of commits to Symfony docs</h2>

                                            <div id="commit_count_distribution_symfony_docs" class="chart column-chart"></div>
                        <script>

                            $.getJSON('data/commit_count_distribution_symfony_docs.json', function(data) {
                                var chart = new Highcharts.Chart('commit_count_distribution_symfony_docs', data);
                            });
                        </script>
                                    </div>

                    </div>

    
        <div class="row">

            
                <div class="col-md-6 col-xs-12 col-sm-12">
                    <h2>Commit count to Symfony per year</h2>

                                            <div id="contributions_per_date_yearly_symfony" class="chart column-chart"></div>
                        <script>

                            $.getJSON('data/contributions_per_date_yearly_symfony.json', function(data) {
                                var chart = new Highcharts.Chart('contributions_per_date_yearly_symfony', data);
                            });
                        </script>
                                    </div>

            
                <div class="col-md-6 col-xs-12 col-sm-12">
                    <h2>Commit count to Symfony documentation per year</h2>

                                            <div id="contributions_per_date_yearly_symfony_doc" class="chart column-chart"></div>
                        <script>

                            $.getJSON('data/contributions_per_date_yearly_symfony_doc.json', function(data) {
                                var chart = new Highcharts.Chart('contributions_per_date_yearly_symfony_doc', data);
                            });
                        </script>
                                    </div>

                    </div>

    
        <div class="row">

            
                <div class="col-md-6 col-xs-12 col-sm-12">
                    <h2>Commit count to Symfony per month</h2>

                                            <div id="contributions_per_date_monthly_symfony" class="chart area-chart"></div>
                        <script>

                            $.getJSON('data/contributions_per_date_monthly_symfony.json', function(data) {
                                var chart = new Highcharts.Chart('contributions_per_date_monthly_symfony', data);
                            });
                        </script>
                                    </div>

                    </div>

    </div>
</body>
</html>
