<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Symfony Trends</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="js/venn/venn.js"></script>
    <script src="js/bar-chart.js"></script>
    <script src="js/line-chart.js"></script>
    <!-- https://github.com/benfred/venn.js -->
    <script src="js/venn-diagramm.js"></script>

</head>

<div class="row">
    <div class="col-md-12">
        <h1>Symfony Trends</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-12">
        <div class="col-md-6">
            <h2>Contributor count per version</h2>
            <div id="chart5" class="chart line-chart"></div>
        </div>

        <div class="col-md-6">
            <h2>Contributor count per version</h2>
            <div id="chart1" class="chart bar-chart"></div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-xs-12 col-sm-12">
        <div class="col-md-6">
            <h2>How many developers contribute to different projects</h2>
            <div id="chart2" class="chart venn-diagramm"></div>
        </div>

        <div class="col-md-6">
            <h2>Number of developers who made certain count of commits to Symfony</h2>
            <div id="chart3" class="chart bar-chart"></div>
        </div>

    </div>
</div>


<div class="row">
    <div class="col-xs-12 col-sm-12">
        <div class="col-md-6">
            <h2>Number of developers who made certain count of commits to Symfony docs</h2>
            <div id="chart4" class="chart bar-chart"></div>
        </div>
    </div>
</div>

<script>

    drawBarChart("#chart1", "data/contributors_per_version_1.json", "Symfony version");
    drawVennContributors("#chart2", "data/contributor_intersection.json");
    drawBarChart("#chart3", "data/commit_count_distribution_1.json", "Commit count");
    drawBarChart("#chart4", "data/commit_count_distribution_2.json", "Commit count");
    drawLineChart("#chart5", "data/contributors_per_date_1.json", "");

</script>

</html>
