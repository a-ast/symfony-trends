default:
    suites:
        api_features:
            paths:    [ %paths.base%/features ]
            contexts:
                - ApiFeatureContext:
                      client: '@github_api.client'
                - AggregatorFeatureContext:
                      em:     '@doctrine.orm.entity_manager'
                      purger: '@doctrine.orm.purger'
                      aggregator: '@aggregator.github_commit_history'
                      client: '@github_api.client_adapter'


    extensions:
        Behat\Symfony2Extension: ~
