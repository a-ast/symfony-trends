            contributors_per_country_symfony:
                title: 'Where Symfony contributors live and work'

                service: 'provider.contributors_per_country'
                options:
                    projects:
                        - symfony
                chart:
                    type: map

            contributors_intersection:
                title: 'How many developers contribute to different projects'

                service: 'provider.contributors_intersection'
                options:
                    projects:
                        - symfony
                        - symfony-docs
                chart:
                    type: venn

            commit_count_distribution_symfony:
                title: 'Number of developers who made certain count of commits to <b>Symfony</b>'

                service: 'provider.commit_count_distribution'
                options:
                    project_id: 1
                chart:
                    type: bar

            commit_count_distribution_symfony_docs:
                title: 'Number of developers who made certain count of commits to Symfony docs'

                service: 'provider.commit_count_distribution'
                options:
                    project_id: 2
                chart:
                    type: bar



            contributions_per_date_yearly_symfony:
                title: 'Commit count to Symfony per year'

                service: 'provider.contributions_per_date'
                options:
                    projects:
                        - 1
                    interval: yearly
                chart:
                    type: bar

            contributions_per_date_yearly_symfony_doc:
                title: 'Commit count to Symfony documentation per year'

                service: 'provider.contributions_per_date'
                options:
                    projects:
                        - 2
                    interval: yearly
                chart:
                    type: bar
